<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nabilla&apos;s Day</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/hero.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- hero -->
        <div class="hero">
          <img src="assets/hero.jpg" class="hero-image" alt="hero" />
          <h1>
            Happy Birthday <br />
            <span>Nabilla Nailun Naja!</span>
          </h1>
          <img src="assets/flower.jpg" alt="flower1" class="hero-pattern1" />
          <img src="assets/flower.jpg" alt="flower2" class="hero-pattern2" />
        </div>

        <!-- wish -->
        <div class="wish">
          <p>All the love is for you today to celebrate this special Nabilla&apos;s day. Semoga semua hal-hal baik dan indah selalu ada dalam hidupmu. Semua Nabilla dirayakan!</p>
          <div class="wish-image-container">
            <img src="assets/wish1.jpg" alt="wish1" />
            <img src="assets/wish2.jpg" alt="wish2" />
          </div>
        </div>

        <!-- how pretty -->
        <div class="how-pretty">
          <h2>how pretty she is</h2>
          <div class="how-pretty-tittle-border"></div>
          <div class="how-pretty-image-container">
            <div>
              <img src="assets/howpretty1.jpeg" alt="howpretty1" />
            </div>
            <div>
              <img src="assets/howpretty2.jpg" alt="howpretty2" />
            </div>
            <div>
              <img src="assets/howpretty3.jpg" alt="howpretty3" />
            </div>
            <div>
              <img src="assets/howpretty4.jpeg" alt="howpretty4" />
            </div>
            <div>
              <img src="assets/howpretty5.jpg" alt="howpretty5" />
            </div>
            <div>
              <img src="assets/howpretty6.jpg" alt="howpretty6" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
